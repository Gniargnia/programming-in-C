# settings.conf - Configuration du serveur ARK
# Ce fichier est sourcé par ark-core.sh au démarrage

# Nom de session (affiché dans la liste des serveurs)
SESSION_NAME="GagnonGaming"

# Ports réseau
# ARK utilise automatiquement GAME_PORT+1 (7778) pour le Raw UDP socket
# Assurez-vous que les ports 7777, 7778 et 27015 sont ouverts dans le firewall
GAME_PORT=7777
QUERY_PORT=27015

# RCON (administration à distance)
# Laisser RCON_ENABLED=false si vous n'utilisez pas RCON
RCON_ENABLED=false
RCON_PORT=32330
RCON_PASSWORD="jetaimetoixox123"

# Capacité serveur
MAX_PLAYERS=20

# Mots de passe (laisser vide si pas de mot de passe)
SERVER_PASSWORD="jetaimetoixox123"
SERVER_ADMIN_PASSWORD="jetaimetoixox123"

# Flags additionnels pour le lancement
EXTRA_FLAGS="-NoBattlEye"